<section class="section bg-light" id="services">
  <div class="container">
    <div class="row" data-aos="fade-up">
      <div class="col-lg-12">
        <div class="section_title text-center">
          <h3 class="title_services">Our <span class="font-weight-bold">Services</span></h3>
          <div class="vr_line mx-auto d-block"></div>
          <p class="sec_subtitle mx-auto text-muted pt-2 sec_services">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
      </div>
    </div>
    <div class="row mt-3" data-aos="fade-up">

      <div 
      *ngFor="let service of services"
      class="col-lg-4">
        <div class="services_boxes bg-white mt-3 rounded p-4">
          <div class="services_icon text-custom">
            <h2>{{ service.numero }}.</h2>
          </div>
          <div class="services_content mt-3">
            <h5 class="mb-0 font-weight-bold title_services">{{ service.titulo }}</h5>
            <p class="text-muted mb-0 mt-2 dsc_services">{{ service.descripcion }}</p>
          </div>
          <div class="read_more">
            <a data-toggle="modal" href="#service{{ service.numero }}" class="text-custom">
              <i class="pe-7s-pen"></i>
            </a>
          </div>
        </div>
      </div>           

    </div>
  </div>
</section>

<div
*ngFor="let service of services"
class="modal fade" id="service{{ service.numero }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ service.titulo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-text">{{ service.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
