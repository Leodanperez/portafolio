<section class="section" id="work">
  <div class="container">
    <div class="row" data-aos="fade-up">
      <div class="col-lg-12">
        <div class="section_title text-center">
          <h3>My Recent<span class="font-weight-bold"> Work</span></h3>
          <div class="vr_line mx-auto d-block"></div>
          <p class="sec_subtitle mx-auto text-muted pt-2">Ut enim ad minim veniam, quis nostrud exercitation ullamco
            laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
      </div>
    </div>    

    <div *ngIf="infoService.cargada" class="row mt-3" data-aos="fade-up">
      
      <div 
      *ngFor="let work of infoService.works"
      class="col-lg-4 webdesign">
        <div class="work_img_box rounded">
          <a class="img-zoom" href="{{ work.url }}"></a>
          <div class="work_images">
            <img src="{{ work.url }}" alt="image" class="img-fluid mx-auto d-block">
            <div class="work_overlay">
              <h4 class="mb-0">{{ work.texto }}</h4>
              <h6 class="mb-0">{{ work.descripcion }}</h6>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<div 
*ngIf="!infoService.cargada"
class="d-flex justify-content-center loading p-3" style="height: 80px; background-color: #f4f5f5;">
    <div class="my-spinner mx-auto"></div>
</div>
